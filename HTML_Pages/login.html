<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/login.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../static/logo_matrix.png" id="icon" alt="User Icon" style="margin-top: 20px;"/>
          </div>
      <br>
          <!-- Login Form -->
          <form method="post" action="/dash" enctype="multipart/form-data">
            <input type="text" id="loginID" class="fadeIn second" name="loginID" placeholder="Login ID" style="width: 340px;">
            <br>
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" style="width: 340px;">
            <br>
            <input type="submit" class="fadeIn fourth" value="Log In" style='margin-top: 20px;'>
          </form>
          <div id="formFooter">
            <a class="underlineHover" href="/register">Sign up</a>
          </div>
      
        </div>
      </div>
</body>
</html>
