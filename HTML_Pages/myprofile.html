<script>

  function logout() {{
        const Http = new XMLHttpRequest();
        const url = '/logout';
        Http.open("POST", url);
        var form = new FormData();
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = "/";
            }}
        }}
  }}

  function invitation_response( user, should_add) {{
        const Http = new XMLHttpRequest();
        const url = '/friendship';
        Http.open("POST", url);
        var form = new FormData();
        form.append('add', should_add);
        form.append('new_friend', user);
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = window.location;
            }}
        }}
  }}


  function delete_friend(user) {{
        const Http = new XMLHttpRequest();
        const url = '/deletefriend';
        Http.open("DELETE", url);
        var form = new FormData();
        form.append('new_friend', user);
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = window.location;
            }}
        }}
  }}

    function invitation_send() {{
        const Http = new XMLHttpRequest();
        const url = '/friendship';
        Http.open("PUT", url);
        var form = new FormData();
        form.append('new_friend', document.getElementById('added_user_input').value);
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = window.location;
            }}
        }}
  }}
  </script>
