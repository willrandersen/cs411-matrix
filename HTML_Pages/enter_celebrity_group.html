<script type="text/javascript">
 function searchcelebrities() {{
   var af = document.getElementById('af').value;
   if(af.length == 0) af = "Default"
   var a_gte = document.getElementById('a_gte').value;
   if(a_gte.length == 0) a_gte = 0
   var a_lte = document.getElementById('a_lte').value;
   if(a_lte.length == 0) a_lte = 9999
   var h_gte = document.getElementById('h_gte').value;
   if(h_gte.length == 0) h_gte = 0
   var h_lte = document.getElementById('h_lte').value;
   if(h_lte.length == 0) h_lte = 9999
   var w_gte = document.getElementById('w_gte').value;
   if(w_gte.length == 0) w_gte = 0
   var w_lte = document.getElementById('w_lte').value;
   if(w_lte.length == 0) w_lte = 9999

        window.location = "/display/" +
        document.getElementById('g').value + "/"
        + a_gte + "/" + a_lte + "/" +
        h_gte + "/" + h_lte + "/"+
        w_gte + "/" + w_lte + "/" +
        af;
  }}

      function logout() {{
        const Http = new XMLHttpRequest();
        const url = '/logout';
        Http.open("POST", url);
        var form = new FormData();
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = "/";
            }}
        }}
  }}

</script>
