<script>
   function invitation_send(input) {{
        const Http = new XMLHttpRequest();
        const url = '/friendship';
        Http.open("PUT", url);
        var form = new FormData();
        form.append('new_friend', input);
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = window.location;
            }}
        }}
  }}

      function logout() {{
        const Http = new XMLHttpRequest();
        const url = '/logout';
        Http.open("POST", url);
        var form = new FormData();
        Http.send(form);
        Http.onreadystatechange = function () {{
            if (Http.readyState == 4) {{
              window.location = "/";
            }}
        }}
  }}

</script>
